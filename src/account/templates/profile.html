{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="media">
        <div class="img-circle.vert">
            <img class="rounded-circle p-1 m-1" width="200" height="200"  src="{{ user.image.url }}">
        </div>
{#        <img class="rounded-circle p-1 m-1" width="300" height="{{ user.profile.image.height }}"  src="{{ user.profile.image.url }}">#}
{#        <img class="img-circle p-1 m-1"  src="{{ user.profile.image.url }}">#}
        <div class="media-body  p-3 m-3">
            <h2 class="account-heading">{{ user.username }}</h2>
            <h3 class="account-heading">{{ user.first_name }} {{ user.last_name }}</h3>
            <p class="text-secondary">{{ user.email }}</p>
        </div>
    </div>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
{#        {{ p_form|crispy }}#}
        <div class="form-group">
          <button type="submit" class="btn btn-success">Update</button>
        </div>
    </form>




{% endblock %}
