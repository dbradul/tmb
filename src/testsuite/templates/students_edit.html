{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    {{ block.super }}
    Edit student <b>{{ object.full_name }}</b>
{% endblock %}


{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}

      <button type="submit" class="btn btn-success">Save</button>
      <a href="{% url 'students:list' %}" class="btn btn-light">Cancel</a>
    </form>
{% endblock %}
